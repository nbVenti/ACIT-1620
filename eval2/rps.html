<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="answer.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <main>
        <div id="player">
            <h2>Your choice</h2>
            <div id="player_choice">
                <img id="rock" width="124" height="180" src="images/rock.png">
                <img id="paper" width="124" height="180" src="images/paper.png">
                <img id="scissors" width="124" height="180" src="images/scissors.png">
            </div>
        </div>
        <div id="computer">
            <h2>Computer</h2>
            <div id="computer_choice">
                <img id="computer_rock" width="124" height="180" src="images/rock.png">
                <img id="computer_paper" width="124" height="180" src="images/paper.png">
                <img id="computer_scissors" width="124" height="180" src="images/scissors.png">
            </div>
        </div>
        <h1 id="result"></h1>
        <button id="play-again">Play again</button>
    </main>
</body>

</html>
