<!doctype html>
<html>

<head>
    <title>Todo application</title>

    <script src="script1.js"></script>

</head>

<body>
    <nav>
        <h3>My tasks</h3>
        <div>
            <h4>
                <a href="#">All tasks</a>
            </h4>
            <h4>
                <a href="#">Pending</a>
            </h4>
            <h4>
                <a href="#">Completed</a>
            </h4>
        </div>
    </nav>
    <main>
        <article>
            <header>
                <h1>All tasks</h1>
                <h3 id="task_summary"></h3>
            </header>
            <ul id="task_list">

            </ul>
        </article>
        <button id="add_task_modal">Create task</button>
        <div id="modal_form">
            <section id="new_task">
                <h3>Create new task</h3>
                <input type="hidden" type="text" id="task_id" value="-1">
                <input type="text" placeholder="Task title" id="task_title">
                <textarea placeholder="Task description" id="task_description"></textarea>
                <input type="date" id="task_due_date">

                <button type="submit" id="save_task">Save task</button>
                <button id="close_modal">Close</button>
            </section>
        </div>
    </main>
</body>

</html>
