<!DOCTYPE html>
<html>
    <head>
        <style>
            div p {
                color:red
            }
            div > p {
                color:green
            }
            div + p {
                color:blue
            }
            div ~ p {
                color:yellow
            }
        </style>

    </head>


<body>
   <div></div>
   <p>This is a paragraph</p>

</body>





</html>
